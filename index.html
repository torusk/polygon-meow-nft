<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow NFT Collection üê±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e2e8f0;
            --input-bg: #f9fafb;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin: 0 0 12px 0;
            letter-spacing: -0.025em;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--muted);
            margin-bottom: 24px;
        }

        /* „É°„Ç§„É≥„ÅÆÊé•Á∂ö„Éú„Çø„É≥ */
        .hero-section {
            background: #f8fafc;
            padding: 40px 20px;
            border-radius: 24px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .btn-main {
            background-color: var(--primary);
            color: white;
            padding: 16px 32px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
        }

        .btn-main:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.2);
        }

        .btn-main:disabled {
            background-color: var(--muted);
            cursor: not-allowed;
            transform: none;
        }

        /* NFT„Ç´„Éº„ÉâË°®Á§∫„Ç®„É™„Ç¢ */
        #nft-container {
            display: grid;
            gap: 30px;
            margin-top: 20px;
        }

        .nft-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            text-align: left;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nft-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            aspect-ratio: 1;
            object-fit: cover;
            background: #f1f5f9;
        }

        .nft-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .nft-desc {
            font-size: 0.95rem;
            color: #374151;
            line-height: 1.6;
            background: #f9fafb;
            padding: 20px;
            border-radius: 14px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .nft-meta {
            font-size: 0.8rem;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞„Å®„Çπ„ÉÜ„Éº„Çø„Çπ */
        #status {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 15px;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* „Ç¢„Éâ„Éê„É≥„ÇπË®≠ÂÆöÔºàÈö†„Åó„É°„Éã„É•„ÉºÔºâ */
        .advanced-toggle {
            margin-top: 60px;
            font-size: 0.8rem;
            color: var(--muted);
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.6;
        }

        #advanced-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fcfcfc;
            border: 1px dashed var(--border);
            border-radius: 16px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--muted);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Meow Collection</h1>
            <p class="tagline">„É°„Çø„Éû„Çπ„ÇØ„ÇíÁπã„ÅÑ„Åß„ÄÅ„ÅÇ„Å™„Åü„ÅÆNFT„ÇíË¶ã„Å§„Åë„Çà„ÅÜ</p>
        </header>

        <div class="hero-section">
            <button id="connect-btn" class="btn-main">Connect Wallet</button>
            <div id="status">„Ç¶„Ç©„É¨„ÉÉ„Éà„ÇíÊé•Á∂ö„Åô„Çã„Å®Ëá™Âãï„Åß„Çπ„Ç≠„É£„É≥„ÇíÈñãÂßã„Åó„Åæ„Åô</div>
            <div id="loader" class="loader"></div>
        </div>

        <div id="nft-container">
            <!-- „Åì„Åì„Å´NFT„ÅåË°®Á§∫„Åï„Çå„Çã -->
        </div>

        <div class="advanced-toggle" onclick="toggleAdvanced()">Advanced Settings (API/Contract)</div>
        <div id="advanced-panel">
            <label class="input-label">Contract Address</label>
            <input type="text" id="contract-input" placeholder="0x...">

            <label class="input-label">RPC URL (Sepolia)</label>
            <input type="text" id="rpc-input" value="https://ethereum-sepolia-rpc.publicnode.com">

            <p style="font-size: 0.75rem; color: var(--muted);">
                ‚Äª„Éá„Éï„Ç©„É´„Éà„Åß„ÅØÊúÄÊñ∞„ÅÆMeowNFT„Ç≥„É≥„Éà„É©„ÇØ„Éà„Çí„Çπ„Ç≠„É£„É≥„Åó„Åæ„Åô„ÄÇ
            </p>
        </div>
    </div>

    <script>
        // „Éá„Éï„Ç©„É´„Éà„ÅÆ„Ç≥„É≥„Éà„É©„ÇØ„ÉàÊÉÖÂ†±
        const DEFAULT_CONTRACT = "0x27188ac3AFE630d3468F532a9dD787bC412CC024";

        const connectBtn = document.getElementById('connect-btn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const nftContainer = document.getElementById('nft-container');
        const contractInput = document.getElementById('contract-input');
        const rpcInput = document.getElementById('rpc-input');

        contractInput.value = DEFAULT_CONTRACT;

        function toggleAdvanced() {
            const panel = document.getElementById('advanced-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function safeJSONParse(str) {
            try { return JSON.parse(str); }
            catch (e) {
                const fixed = str.replace(/": "(.*?)",/g, (match, p1) => {
                    return '": "' + p1.replace(/"/g, '\\"') + '",';
                });
                return JSON.parse(fixed);
            }
        }

        async function scanNFTs() {
            if (!window.ethereum) {
                alert("MetaMask„Çí„Ç§„É≥„Çπ„Éà„Éº„É´„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
                return;
            }

            try {
                connectBtn.disabled = true;
                loader.style.display = 'block';
                nftContainer.innerHTML = '';
                status.innerText = "„Ç¶„Ç©„É¨„ÉÉ„Éà„Å´Êé•Á∂ö‰∏≠...";

                const provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                const userAddress = accounts[0];

                status.innerText = "NFT„Çí„Çπ„Ç≠„É£„É≥‰∏≠... (ID 0„Äú20)";

                const contractAddress = contractInput.value.trim();
                const abi = [
                    "function tokenURI(uint256) view returns (string)",
                    "function ownerOf(uint256) view returns (address)"
                ];
                const contract = new ethers.Contract(contractAddress, abi, provider);

                let foundCount = 0;
                // ‰ªäÂõû„ÅØ„ÉÅ„Éº„É†Áî®„Å™„ÅÆ„ÅßID 0„Äú20„Çí„Çπ„Ç≠„É£„É≥
                for (let i = 0; i <= 20; i++) {
                    try {
                        const owner = await contract.ownerOf(i);
                        if (owner.toLowerCase() === userAddress.toLowerCase()) {
                            status.innerText = `Ë¶ã„Å§„Åã„Çä„Åæ„Åó„ÅüÔºÅ ID: ${i} „ÇíË™≠Ëæº‰∏≠...`;
                            await renderNFT(contract, i);
                            foundCount++;
                        }
                    } catch (e) {
                        // ID„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó
                        continue;
                    }
                }

                loader.style.display = 'none';
                connectBtn.disabled = false;

                if (foundCount > 0) {
                    status.innerText = `${foundCount} ÂÄã„ÅÆNFT„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„ÅüÔºÅ`;
                    connectBtn.innerText = "Rescan Wallet";
                } else {
                    status.innerText = "„Åì„ÅÆ„Ç¶„Ç©„É¨„ÉÉ„Éà„Å´„ÅØNFT„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ";
                    connectBtn.innerText = "Scan Again";
                }

            } catch (err) {
                console.error(err);
                status.innerText = "„Ç®„É©„Éº: " + err.message;
                loader.style.display = 'none';
                connectBtn.disabled = false;
            }
        }

        async function renderNFT(contract, id) {
            const tokenUri = await contract.tokenURI(id);
            let metadata;

            if (tokenUri.startsWith('data:application/json;base64,')) {
                const base64 = tokenUri.split(',')[1];
                metadata = safeJSONParse(atob(base64));
            } else {
                const response = await fetch(tokenUri.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/'));
                metadata = safeJSONParse(await response.text());
            }

            const card = document.createElement('div');
            card.className = 'nft-card';

            const imageUrl = metadata.image.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/');

            card.innerHTML = `
                <img src="${imageUrl}" class="nft-image" alt="NFT">
                <div class="nft-title">${metadata.name || 'No Name'}</div>
                <div class="nft-desc">${metadata.description || 'No Description'}</div>
                <div class="nft-meta">
                    <span>Token ID: ${id}</span>
                    <span>Verified Meow NFT</span>
                </div>
            `;
            nftContainer.appendChild(card);
        }

        connectBtn.addEventListener('click', scanNFTs);
    </script>
</body>

</html>
