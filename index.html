<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow NFT Previewer üê±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e2e8f0;
            --input-bg: #f9fafb;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin: 0 0 8px 0;
            color: var(--text);
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--muted);
            margin-bottom: 48px;
        }

        .input-group {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--input-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .input-group input {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #ffffff;
            color: var(--text);
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background-color: var(--primary);
            border: none;
            padding: 14px 28px;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-connect {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            margin-bottom: 16px;
            padding: 10px 20px;
            font-size: 0.875rem;
            border-radius: 8px;
        }

        .btn-connect:hover {
            background-color: #f3f4f6;
            color: var(--text);
            border-color: #d1d5db;
        }

        #nft-card {
            margin-top: 48px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            display: none;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: left;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #nft-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 24px;
            object-fit: cover;
            border: 1px solid var(--border);
            background: #f1f5f9;
        }

        .nft-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            color: var(--text);
            letter-spacing: -0.01em;
        }

        .nft-desc {
            font-size: 0.95rem;
            color: #374151;
            line-height: 1.625;
            background: var(--input-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
        }

        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 24px;
            font-size: 0.8125rem;
            color: var(--muted);
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        #status {
            margin-top: 16px;
            color: var(--muted);
            font-size: 0.8125rem;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 24px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Meow NFT Viewer</h1>
        <p class="subtitle">„Ç™„É≥„ÉÅ„Çß„Éº„É≥ÊÉÖÂ†±„Çí Sui „ÅÆ„Çà„ÅÜ„Å´Áæé„Åó„ÅèË°®Á§∫„Åó„Åæ„Åô</p>

        <div class="input-group">
            <input type="text" id="contract-input" placeholder="Contract Address (0x...)">
            <input type="number" id="id-input" placeholder="Token ID">
            <button id="load-btn" class="btn">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ</button>
        </div>

        <button id="connect-btn" class="btn btn-connect">Connect MetaMask</button>
        <div id="status">ÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶„Äå„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ„Äç„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
        <div id="loader" class="loader"></div>

        <div id="nft-card">
            <img id="nft-image" src="" alt="NFT Image"
                onerror="this.src='https://placehold.co/400?text=Image+Loading...'">
            <div class="nft-title" id="nft-name-display"></div>
            <div class="nft-desc" id="nft-desc-display"></div>
            <div class="meta-info">
                <span>Contract: <span id="contract-addr"></span></span>
                <span>Token ID: <span id="token-id"></span></span>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_CONTRACT = "0x27188ac3AFE630d3468F532a9dD787bC412CC024";
        const DEFAULT_TOKEN_ID = "0";

        const contractInput = document.getElementById('contract-input');
        const idInput = document.getElementById('id-input');
        const loadBtn = document.getElementById('load-btn');
        const connectBtn = document.getElementById('connect-btn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const nftCard = document.getElementById('nft-card');
        const nameDisplay = document.getElementById('nft-name-display');
        const descDisplay = document.getElementById('nft-desc-display');
        const imageDisplay = document.getElementById('nft-image');
        const contractDisplay = document.getElementById('contract-addr');
        const tokenIdDisplay = document.getElementById('token-id');

        function safeJSONParse(str) {
            try {
                return JSON.parse(str);
            } catch (e) {
                console.warn("JSON„Éë„Éº„Çπ„Ç®„É©„Éº„ÄÇ‰øÆÂæ©„ÇíË©¶„Åø„Åæ„Åô...", e);
                const fixed = str.replace(/": "(.*?)",/g, (match, p1) => {
                    return '": "' + p1.replace(/"/g, '\\"') + '",';
                });
                return JSON.parse(fixed);
            }
        }

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const contractParam = urlParams.get('contract');
            const idParam = urlParams.get('id');

            if (contractParam) contractInput.value = contractParam;
            else contractInput.value = DEFAULT_CONTRACT;

            if (idParam) idInput.value = idParam;
            else idInput.value = DEFAULT_TOKEN_ID;

            await loadNFT(true);
        };

        async function loadNFT(readOnly = false) {
            const targetContract = contractInput.value.trim();
            const targetId = idInput.value.trim();

            if (!targetContract || targetId === "") {
                status.innerText = "„Ç≥„É≥„Éà„É©„ÇØ„Éà„Ç¢„Éâ„É¨„Çπ„Å®ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
                return;
            }

            try {
                loader.style.display = 'block';
                nftCard.style.display = 'none';
                status.innerText = "„Éá„Éº„Çø„Çí„É≠„Éº„Éâ‰∏≠...";

                let provider;
                if (!readOnly && window.ethereum) {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const accounts = await provider.listAccounts();
                    status.innerText = "„Ç¶„Ç©„É¨„ÉÉ„ÉàÊé•Á∂öÊ∏à„Åø";
                    connectBtn.style.display = 'none';
                } else {
                    provider = new ethers.JsonRpcProvider("https://ethereum-sepolia-rpc.publicnode.com");
                    status.innerText = "„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Åã„ÇâË™≠„ÅøÂèñ„Çä‰∏≠...";
                }

                const abi = ["function tokenURI(uint256) view returns (string)"];
                const contract = new ethers.Contract(targetContract, abi, provider);

                const tokenUri = await contract.tokenURI(targetId);

                let metadata;
                if (tokenUri.startsWith('data:application/json;base64,')) {
                    const base64 = tokenUri.split(',')[1];
                    const jsonStr = atob(base64);
                    metadata = safeJSONParse(jsonStr);
                } else {
                    const response = await fetch(tokenUri.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/'));
                    const jsonStr = await response.text();
                    metadata = safeJSONParse(jsonStr);
                }

                nameDisplay.innerText = metadata.name || "No Name";
                descDisplay.innerText = metadata.description || "No Description";

                const imageUrl = metadata.image ? metadata.image.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/') : '';
                imageDisplay.src = imageUrl;

                contractDisplay.innerText = targetContract;
                tokenIdDisplay.innerText = targetId;

                nftCard.style.display = 'block';
                loader.style.display = 'none';
                status.innerText = "Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÔºÅ";

            } catch (err) {
                console.error(err);
                status.innerText = "„Ç®„É©„Éº: " + err.message;
                loader.style.display = 'none';
            }
        }

        loadBtn.addEventListener('click', () => loadNFT(true));
        connectBtn.addEventListener('click', () => loadNFT(false));
    </script>
</body>

</html>
