<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow NFT Explorer üê±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e2e8f0;
            --input-bg: #f9fafb;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin: 0 0 12px 0;
            letter-spacing: -0.025em;
        }

        .tagline {
            font-size: 1rem;
            color: var(--muted);
            margin-bottom: 24px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-btn {
            background: #f1f5f9;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--muted);
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .view-section {
            background: #f8fafc;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            display: none;
        }

        .view-section.active {
            display: block;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        .input-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--muted);
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            background: white;
        }

        .btn-main {
            background-color: var(--primary);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-main:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        #nft-container {
            display: grid;
            gap: 30px;
            margin-top: 20px;
        }

        .nft-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            text-align: left;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nft-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            aspect-ratio: 1;
            object-fit: cover;
            background: #f1f5f9;
        }

        .nft-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .nft-desc {
            font-size: 0.95rem;
            color: #374151;
            line-height: 1.6;
            background: #f9fafb;
            padding: 20px;
            border-radius: 14px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .nft-meta {
            font-size: 0.8rem;
            color: var(--muted);
            border-top: 1px solid var(--border);
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #status {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 15px;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Meow NFT Explorer</h1>
            <p class="tagline">„Ç™„É≥„ÉÅ„Çß„Éº„É≥ÊÉÖÂ†±„ÇíÁæé„Åó„ÅÑ„Ç´„Éº„ÉâÂΩ¢Âºè„ÅßË°®Á§∫„Åó„Åæ„Åô</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('manual')">ID„ÅßÊ§úÁ¥¢</button>
            <button class="tab-btn" onclick="switchTab('wallet')">„Ç¶„Ç©„É¨„ÉÉ„Éà„Çí„Çπ„Ç≠„É£„É≥</button>
        </div>

        <div id="manual-section" class="view-section active">
            <div class="input-group">
                <div>
                    <label class="input-label">Contract Address</label>
                    <input type="text" id="contract-input" placeholder="0x...">
                </div>
                <div>
                    <label class="input-label">Token ID</label>
                    <input type="number" id="id-input" placeholder="0">
                </div>
                <button id="load-btn" class="btn-main">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ</button>
            </div>
        </div>

        <div id="wallet-section" class="view-section">
            <p style="font-size: 0.9rem; margin-bottom: 20px; color: var(--muted);">
                MetaMask„ÇíÊé•Á∂ö„Åó„Å¶„ÄÅ„ÅÇ„Å™„Åü„ÅåÊâÄÊúâ„Åó„Å¶„ÅÑ„ÇãNFT„ÇíËá™Âãï„ÅßË¶ã„Å§„Åë„Åæ„Åô„ÄÇ
            </p>
            <button id="connect-btn" class="btn-main">Connect MetaMask</button>
        </div>

        <div id="status">ÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶Ê§úÁ¥¢„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
        <div id="loader" class="loader"></div>
        <div id="nft-container"></div>
    </div>

    <script>
        const DEFAULT_CONTRACT = "0x27188ac3AFE630d3468F532a9dD787bC412CC024";
        const RPC_URL = "https://ethereum-sepolia-rpc.publicnode.com";
        const IPFS_GATEWAYS = [
            "https://gateway.pinata.cloud/ipfs/",
            "https://cloudflare-ipfs.com/ipfs/",
            "https://ipfs.io/ipfs/",
            "https://dweb.link/ipfs/"
        ];

        const contractInput = document.getElementById('contract-input');
        const idInput = document.getElementById('id-input');
        const loadBtn = document.getElementById('load-btn');
        const connectBtn = document.getElementById('connect-btn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const nftContainer = document.getElementById('nft-container');

        contractInput.value = DEFAULT_CONTRACT;

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            if (tab === 'manual') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('manual-section').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('wallet-section').classList.add('active');
            }
        }

        // Á†¥Êêç„Åó„ÅüJSON„ÇíÂèØËÉΩ„Å™Èôê„Çä‰øÆÂæ©„Åó„Å¶„Éë„Éº„Çπ„Åô„Çã
        function safeJSONParse(str) {
            try {
                return JSON.parse(str);
            } catch (e) {
                console.warn("JSON repair attempt...");
                try {
                    // Ë™¨ÊòéÊñáÂÜÖ„ÅÆÊú™„Ç®„Çπ„Ç±„Éº„Éó„ÅÆ " „Çí„Ç®„Çπ„Ç±„Éº„Éó„Åô„Çã
                    let fixed = str.replace(/": "(.*?)",/g, (match, p1) => '": "' + p1.replace(/"/g, '\\"') + '",');
                    fixed = fixed.replace(/": "(.*?)"\}/g, (match, p1) => '": "' + p1.replace(/"/g, '\\"') + '"}');
                    return JSON.parse(fixed);
                } catch (e2) {
                    console.error("JSON repair failed", e2);
                    throw e;
                }
            }
        }

        async function loadManual() {
            const addr = contractInput.value.trim();
            const id = idInput.value.trim();
            if (!addr || id === "") return;
            try {
                loader.style.display = 'block';
                nftContainer.innerHTML = '';
                status.innerText = "„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...";
                const provider = new ethers.JsonRpcProvider(RPC_URL);
                const abi = ["function tokenURI(uint256) view returns (string)"];
                const contract = new ethers.Contract(addr, abi, provider);
                await renderNFT(contract, id);
                loader.style.display = 'none';
                status.innerText = "Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü";
            } catch (err) {
                status.innerText = "„Ç®„É©„Éº: " + err.message;
                loader.style.display = 'none';
            }
        }

        async function scanWallet() {
            if (!window.ethereum) { alert("MetaMask„Çí„Ç§„É≥„Çπ„Éà„Éº„É´„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }
            try {
                loader.style.display = 'block';
                nftContainer.innerHTML = '';
                status.innerText = "„Ç¶„Ç©„É¨„ÉÉ„Éà„Å´Êé•Á∂ö‰∏≠...";
                const provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                const user = accounts[0];
                const addr = contractInput.value.trim();
                const abi = ["function tokenURI(uint256) view returns (string)", "function ownerOf(uint256) view returns (address)"];
                const contract = new ethers.Contract(addr, abi, provider);
                let count = 0;
                for (let i = 0; i <= 20; i++) {
                    try {
                        const owner = await contract.ownerOf(i);
                        if (owner.toLowerCase() === user.toLowerCase()) {
                            await renderNFT(contract, i);
                            count++;
                        }
                    } catch (e) { continue; }
                }
                loader.style.display = 'none';
                status.innerText = count > 0 ? `${count} ÂÄãË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü` : "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü";
            } catch (err) {
                status.innerText = "„Ç®„É©„Éº: " + err.message;
                loader.style.display = 'none';
            }
        }

        async function renderNFT(contract, id) {
            const tokenUri = await contract.tokenURI(id);
            let metadata;
            if (tokenUri.startsWith('data:application/json;base64,')) {
                metadata = safeJSONParse(atob(tokenUri.split(',')[1]));
            } else {
                const url = tokenUri.replace('ipfs://', IPFS_GATEWAYS[0]);
                const res = await fetch(url);
                metadata = safeJSONParse(await res.text());
            }

            const imageUrl = metadata.image.replace('ipfs://', '');
            const card = document.createElement('div');
            card.className = 'nft-card';
            card.innerHTML = `
                <img src="${IPFS_GATEWAYS[0]}${imageUrl}" class="nft-image" alt="NFT" data-cid="${imageUrl}">
                <div class="nft-title">${metadata.name || 'No Name'}</div>
                <div class="nft-desc">${metadata.description || 'No Description'}</div>
                <div class="nft-meta">
                    <span><strong>Token ID:</strong> ${id}</span>
                    <span><strong>Contract:</strong> ${contract.target}</span>
                </div>
            `;

            // ÁîªÂÉè„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„É≠„Ç∏„ÉÉ„ÇØ
            const img = card.querySelector('img');
            let gwIdx = 0;
            img.onerror = () => {
                gwIdx++;
                if (gwIdx < IPFS_GATEWAYS.length) {
                    img.src = IPFS_GATEWAYS[gwIdx] + img.dataset.cid;
                } else {
                    img.src = 'https://placehold.co/400x400?text=Image+Unavailable';
                    img.onerror = null;
                }
            };
            nftContainer.appendChild(card);
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if (p.get('contract')) contractInput.value = p.get('contract');
            if (p.get('id')) { idInput.value = p.get('id'); loadManual(); }
        };

        loadBtn.addEventListener('click', loadManual);
        connectBtn.addEventListener('click', scanWallet);
    </script>
</body>

</html>
