<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow NFT Previewer üê±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 50% 0%, rgba(236, 72, 153, 0.1) 0, transparent 50%);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: white;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .input-group input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            background: #f1f5f9;
            color: var(--text);
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            padding: 14px 28px;
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        #nft-card {
            margin-top: 40px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 28px;
            padding: 32px;
            display: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #nft-image {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .nft-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #0f172a;
        }

        .nft-desc {
            font-size: 1rem;
            color: #334155;
            line-height: 1.7;
            text-align: left;
            background: #f8fafc;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
        }

        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--muted);
            text-align: left;
        }

        #status {
            margin-top: 20px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .loader {
            border: 3px solid #e2e8f0;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Meow NFT Viewer</h1>
        <p class="subtitle">„Ç™„É≥„ÉÅ„Çß„Éº„É≥ÊÉÖÂ†±„Çí Sui „ÅÆ„Çà„ÅÜ„Å´Áæé„Åó„ÅèË°®Á§∫„Åó„Åæ„Åô</p>

        <div class="input-group"
            style="margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);">
            <input type="text" id="contract-input" placeholder="Contract Address (0x...)"
                style="padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; width: 100%; box-sizing: border-box; font-family: inherit;">
            <input type="number" id="id-input" placeholder="Token ID"
                style="padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; width: 100%; box-sizing: border-box; font-family: inherit;">
            <button id="load-btn" class="btn">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ</button>
        </div>

        <button id="connect-btn" class="btn"
            style="background: transparent; border: 1px solid var(--secondary); margin-bottom: 10px; font-size: 0.9rem;">Connect
            MetaMask</button>
        <div id="status">ÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶„Äå„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ„Äç„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
        <div id="loader" class="loader"></div>

        <div id="nft-card">
            <img id="nft-image" src="" alt="NFT Image"
                onerror="this.src='https://placehold.co/400?text=Image+Loading...'">
            <div class="nft-title" id="nft-name-display"></div>
            <div class="nft-desc" id="nft-desc-display"></div>
            <div class="meta-info">
                <span>Contract: <span id="contract-addr"></span></span>
                <span>Token ID: <span id="token-id"></span></span>
            </div>
        </div>
    </div>

    <script>
        // „Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö
        const DEFAULT_CONTRACT = "0x27188ac3AFE630d3468F532a9dD787bC412CC024";
        const DEFAULT_TOKEN_ID = "0";

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const contractInput = document.getElementById('contract-input');
        const idInput = document.getElementById('id-input');
        const loadBtn = document.getElementById('load-btn');
        const connectBtn = document.getElementById('connect-btn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const nftCard = document.getElementById('nft-card');
        const nameDisplay = document.getElementById('nft-name-display');
        const descDisplay = document.getElementById('nft-desc-display');
        const imageDisplay = document.getElementById('nft-image');
        const contractDisplay = document.getElementById('contract-addr');
        const tokenIdDisplay = document.getElementById('token-id');

        // ÂÆâÂÖ®„Å´JSON„Çí„Éë„Éº„Çπ„Åô„ÇãÈñ¢Êï∞
        function safeJSONParse(str) {
            try {
                return JSON.parse(str);
            } catch (e) {
                console.warn("JSON„Éë„Éº„Çπ„Ç®„É©„Éº„ÄÇ‰øÆÂæ©„ÇíË©¶„Åø„Åæ„Åô...", e);
                const fixed = str.replace(/": "(.*?)",/g, (match, p1) => {
                    return '": "' + p1.replace(/"/g, '\\"') + '",';
                });
                return JSON.parse(fixed);
            }
        }

        // ÂàùÊúü„É≠„Éº„ÉâÂá¶ÁêÜ
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const contractParam = urlParams.get('contract');
            const idParam = urlParams.get('id');

            if (contractParam) contractInput.value = contractParam;
            else contractInput.value = DEFAULT_CONTRACT;

            if (idParam) idInput.value = idParam;
            else idInput.value = DEFAULT_TOKEN_ID;

            await loadNFT(true); // Ëá™Âãï„ÅßË™≠„ÅøËæº„ÅøÈñãÂßã
        };

        // NFTË™≠„ÅøËæº„Åø„É°„Ç§„É≥Âá¶ÁêÜ
        async function loadNFT(readOnly = false) {
            const targetContract = contractInput.value.trim();
            const targetId = idInput.value.trim();

            if (!targetContract || targetId === "") {
                status.innerText = "„Ç≥„É≥„Éà„É©„ÇØ„Éà„Ç¢„Éâ„É¨„Çπ„Å®ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
                return;
            }

            try {
                loader.style.display = 'block';
                nftCard.style.display = 'none';
                status.innerText = "„Ç™„É≥„ÉÅ„Çß„Éº„É≥„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...";

                let provider;
                if (!readOnly && window.ethereum) {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const accounts = await provider.listAccounts();
                    status.innerText = "„Ç¶„Ç©„É¨„ÉÉ„ÉàÊé•Á∂öÊ∏à„Åø: " + accounts[0].address.substring(0, 6) + "...";
                    connectBtn.style.display = 'none';
                } else {
                    provider = new ethers.JsonRpcProvider("https://ethereum-sepolia-rpc.publicnode.com");
                    status.innerText = "„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Åã„ÇâÁõ¥Êé•Ë™≠„ÅøÂèñ„Çä‰∏≠...";
                }

                const abi = ["function tokenURI(uint256) view returns (string)"];
                const contract = new ethers.Contract(targetContract, abi, provider);

                const tokenUri = await contract.tokenURI(targetId);

                let metadata;
                if (tokenUri.startsWith('data:application/json;base64,')) {
                    const base64 = tokenUri.split(',')[1];
                    const jsonStr = atob(base64);
                    metadata = safeJSONParse(jsonStr);
                } else {
                    const response = await fetch(tokenUri.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/'));
                    const jsonStr = await response.text();
                    metadata = safeJSONParse(jsonStr);
                }

                nameDisplay.innerText = metadata.name || "No Name";
                descDisplay.innerText = metadata.description || "No Description";

                const imageUrl = metadata.image ? metadata.image.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/') : '';
                imageDisplay.src = imageUrl;

                contractDisplay.innerText = targetContract.substring(0, 6) + "..." + targetContract.substring(38);
                tokenIdDisplay.innerText = targetId;

                nftCard.style.display = 'block';
                loader.style.display = 'none';
                status.innerText = "Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÔºÅ";

            } catch (err) {
                console.error(err);
                status.innerText = "„Ç®„É©„Éº: " + err.message;
                loader.style.display = 'none';
            }
        }

        loadBtn.addEventListener('click', () => loadNFT(true));
        connectBtn.addEventListener('click', () => loadNFT(false));
    </script>
</body>

</html>
